<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Nova - One Click Performance</title>
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #00ffff;
            --neon-orange: #ff8a00;
            --neon-purple: #ff00ff;
            --dark-bg: #000d19;
            --panel-bg: rgba(0, 13, 25, 0.85);
            --text-glow: 0 0 10px rgba(0, 255, 255, 0.5);
            --border-glow: 0 0 20px rgba(0, 255, 255, 0.3);
            --intense-glow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        .nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(180deg, 
                rgba(0, 13, 25, 0.95) 0%,
                rgba(0, 13, 25, 0.85) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-shadow: var(--text-glow);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .logo-section {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-video {
            max-width: 500px;
            height: auto;
            z-index: 1;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(0, 255, 157, 0.2) 0%,
                transparent 70%
            );
            filter: blur(20px);
            z-index: 0;
        }

        .optimization-section {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--panel-bg);
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, 
                var(--neon-green) 0%, 
                var(--neon-blue) 50%,
                var(--neon-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
        }

        .optimize-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            color: white;
            background: linear-gradient(135deg,
                var(--neon-green) 0%,
                var(--neon-blue) 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: var(--text-glow);
            position: relative;
            overflow: hidden;
        }

        .optimize-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .optimize-btn:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .optimize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
        }

        .progress-container {
            background: rgba(0, 13, 25, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            height: 30px;
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,
                var(--neon-green) 0%,
                var(--neon-blue) 50%,
                var(--neon-orange) 100%);
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
            transition: width 0.3s ease;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .scan-text {
            text-align: center;
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 1.5em;
            text-shadow: var(--text-glow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted playsinline>
        <source src="../assets/background.mp4" type="video/mp4">
    </video>

    <section class="logo-section">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img class="logo-video" src="../assets/logo.png" alt="Click Nova Logo">
        </div>
    </section>

    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="features.html" class="nav-link">Features</a>
                <a href="benchmarks.html" class="nav-link">Benchmarks</a>
                <a href="reviews.html" class="nav-link">Reviews</a>
                <a href="support.html" class="nav-link">Support</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="optimization-section">
            <h2 class="section-title">System Optimization</h2>
            <div class="optimization-container">
                <div class="progress-container">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <p class="scan-text">Click optimize to begin system analysis...</p>
                <button class="optimize-btn" onclick="startOptimization()">Optimize Now</button>
            </div>
            <div class="scan-results"></div>
        </section>
    </main>

    <script>
        const systemScans = [
            'üîç Analyzing CPU usage patterns...',
            'üìä Checking memory allocation...',
            'üíΩ Scanning disk performance...',
            'üöÄ Evaluating startup programs...',
            '‚ö° Testing system responsiveness...',
            'üîß Identifying optimization targets...',
            '‚ú® Optimization scan complete!'
        ];

        const optimizationResults = {
            cpu: {
                current: '45% average load',
                potential: '25% average load',
                improvement: '44% reduction'
            },
            memory: {
                current: '82% usage',
                potential: '45% usage',
                improvement: '45% less memory used'
            },
            disk: {
                current: '250 MB/s',
                potential: '450 MB/s',
                improvement: '80% faster disk performance'
            },
            startup: {
                current: '45 seconds',
                potential: '12 seconds',
                improvement: '73% faster startup'
            }
        };

        function showResults() {
            const resultsHtml = `
                <div class="results-panel">
                    <h2 class="results-title">Optimization Potential</h2>
                    <div class="results-grid">
                        <div class="result-card">
                            <h3>CPU Performance</h3>
                            <p>Current: ${optimizationResults.cpu.current}</p>
                            <p>After Click Nova: ${optimizationResults.cpu.potential}</p>
                            <p class="improvement">‚Üë ${optimizationResults.cpu.improvement}</p>
                        </div>
                        <div class="result-card">
                            <h3>Memory Usage</h3>
                            <p>Current: ${optimizationResults.memory.current}</p>
                            <p>After Click Nova: ${optimizationResults.memory.potential}</p>
                            <p class="improvement">‚Üë ${optimizationResults.memory.improvement}</p>
                        </div>
                        <div class="result-card">
                            <h3>Disk Speed</h3>
                            <p>Current: ${optimizationResults.disk.current}</p>
                            <p>After Click Nova: ${optimizationResults.disk.potential}</p>
                            <p class="improvement">‚Üë ${optimizationResults.disk.improvement}</p>
                        </div>
                        <div class="result-card">
                            <h3>Startup Time</h3>
                            <p>Current: ${optimizationResults.startup.current}</p>
                            <p>After Click Nova: ${optimizationResults.startup.potential}</p>
                            <p class="improvement">‚Üë ${optimizationResults.startup.improvement}</p>
                        </div>
                    </div>
                    <div class="call-to-action">
                        <h3>Ready to unlock your system's full potential?</h3>
                        <a href="purchase.html" class="purchase-btn">Get Click Nova Now</a>
                    </div>
                </div>
            `;
            document.querySelector('.scan-results').innerHTML = resultsHtml;
        }

        function startOptimization() {
            const progressBar = document.querySelector('.progress-bar');
            const scanText = document.querySelector('.scan-text');
            let progress = 0;
            let currentScan = 0;

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                
                if (progress % 15 === 0 && currentScan < systemScans.length) {
                    scanText.textContent = systemScans[currentScan];
                    currentScan++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(showResults, 500);
                }
            }, 50);
        }
    </script>
</body>
</html>
