<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Nova - One Click Performance</title>
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff9d;
            --neon-yellow: #ffff00;
            --dark-blue: #000d19;
            --panel-bg: rgba(0, 13, 25, 0.75);
            --border-glow: 0 0 25px rgba(0, 255, 255, 0.7);
            --text-glow: 0 0 20px rgba(0, 255, 255, 0.8);
            --intense-glow: 0 0 30px rgba(0, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            position: relative;
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0;
        }

        .logo-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }

        .logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                rgba(0, 255, 255, 0.2),
                transparent 70%
            );
            z-index: 1;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .nav-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 13, 25, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
        }

        .nav-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: left 0.3s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .purchase-btn {
            background: linear-gradient(90deg,
                var(--neon-purple),
                var(--neon-blue));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .purchase-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: purchaseBtnSweep 3s linear infinite;
        }

        @keyframes purchaseBtnSweep {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .purchase-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        :root {
            --neon-blue: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff9d;
            --neon-yellow: #ffff00;
            --dark-blue: #000d19;
            --panel-bg: rgba(0, 13, 25, 0.75);
            --border-glow: 0 0 25px rgba(0, 255, 255, 0.7);
            --text-glow: 0 0 20px rgba(0, 255, 255, 0.8);
            --intense-glow: 0 0 30px rgba(0, 255, 255, 0.9);
            --scanner-color: rgba(0, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            opacity: 0.7;
            filter: brightness(1.5) contrast(1.2) saturate(1.3);
            mix-blend-mode: screen;
        }

        .hex-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(30deg, rgba(0, 13, 25, 0.8) 12%, transparent 12.5%, transparent 87%, rgba(0, 13, 25, 0.8) 87.5%, rgba(0, 13, 25, 0.8)),
                linear-gradient(150deg, rgba(0, 13, 25, 0.8) 12%, transparent 12.5%, transparent 87%, rgba(0, 13, 25, 0.8) 87.5%, rgba(0, 13, 25, 0.8)),
                linear-gradient(30deg, rgba(0, 13, 25, 0.8) 12%, transparent 12.5%, transparent 87%, rgba(0, 13, 25, 0.8) 87.5%, rgba(0, 13, 25, 0.8)),
                linear-gradient(150deg, rgba(0, 13, 25, 0.8) 12%, transparent 12.5%, transparent 87%, rgba(0, 13, 25, 0.8) 87.5%, rgba(0, 13, 25, 0.8)),
                linear-gradient(60deg, rgba(0,255,255,0.2) 25%, transparent 25.5%, transparent 75%, rgba(0,255,255,0.2) 75%, rgba(0,255,255,0.2)),
                linear-gradient(60deg, rgba(255,0,255,0.15) 25%, transparent 25.5%, transparent 75%, rgba(255,0,255,0.15) 75%, rgba(255,0,255,0.15));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.3;
            z-index: -1;
            animation: hexPulse 4s infinite;
        }

        @keyframes hexPulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }

        .interface-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .frame-line {
            position: absolute;
            background: var(--neon-blue);
            box-shadow: var(--border-glow);
            opacity: 0.9;
        }

        .frame-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            opacity: 0.9;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .main-panel {
            grid-column: 1 / -1;
        }

        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            border-radius: 8px;
            padding: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: panelLight 8s infinite;
        }

        @keyframes panelLight {
            0% { box-shadow: var(--border-glow); }
            25% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.7); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 157, 0.7); }
            75% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.7); }
            100% { box-shadow: var(--border-glow); }
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 157, 0.1),
                rgba(255, 255, 0, 0.1)
            );
            border-radius: 8px;
            animation: gradientMove 8s infinite;
            opacity: 0.5;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .panel-title {
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--text-glow);
            margin: 0;
        }

        .optimization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .optimization-item {
            background: rgba(0, 255, 255, 0.15);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .optimization-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: lightSweep 3s infinite;
        }

        @keyframes lightSweep {
            0% { transform: rotate(45deg) translateY(-100%); }
            50% { transform: rotate(45deg) translateY(100%); }
            100% { transform: rotate(45deg) translateY(-100%); }
        }

        .optimization-title {
            color: var(--neon-blue);
            font-size: 1rem;
            margin-bottom: 10px;
            text-shadow: var(--text-glow);
        }

        .optimization-value {
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .performance-chart {
            height: 200px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 0;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, 
                rgba(0, 255, 255, 1) 0%,
                rgba(0, 255, 255, 0.3) 100%
            );
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: barGlow 4s infinite;
        }

        @keyframes barGlow {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        }

        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--neon-blue);
            white-space: nowrap;
        }

        .chart-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--neon-green);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 200px;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: var(--border-glow);
        }

        .header::before {
            right: calc(50% + 220px);
        }

        .header::after {
            left: calc(50% + 220px);
        }

        .title {
            font-size: 3rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--text-glow);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            opacity: 0.9;
        }

        .action-btn {
            background: linear-gradient(180deg, rgba(0, 247, 255, 0.2) 0%, rgba(0, 13, 25, 0.8) 100%);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-shadow: var(--text-glow);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            pointer-events: none;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: var(--neon-blue);
            box-shadow: var(--border-glow);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .action-btn:hover {
            background: linear-gradient(180deg, rgba(0, 247, 255, 0.3) 0%, rgba(0, 13, 25, 0.9) 100%);
            transform: scale(1.05);
            letter-spacing: 3px;
        }

        .action-btn:hover::after {
            width: 110%;
            height: 110%;
            opacity: 0.2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            animation: statPulse 4s infinite;
        }

        @keyframes statPulse {
            0% { box-shadow: var(--border-glow); }
            50% { box-shadow: var(--intense-glow); }
            100% { box-shadow: var(--border-glow); }
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 157, 0.1),
                rgba(255, 255, 0, 0.1)
            );
            border-radius: 4px;
            animation: gradientMove 8s infinite;
            opacity: 0.5;
        }

        .stat-value {
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: var(--text-glow);
            animation: textPulse 2s infinite;
        }

        @keyframes textPulse {
            0% { text-shadow: var(--text-glow); }
            50% { text-shadow: var(--intense-glow); }
            100% { text-shadow: var(--text-glow); }
        }

        .stat-label {
            font-size: 1rem;
            color: #fff;
            opacity: 0.9;
        }

        .stat-improvement {
            font-size: 1rem;
            color: #00ff9d;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-improvement {
            opacity: 1;
            transform: translateY(0);
        }

        .performance-bar {
            width: 100%;
            height: 40px;
            background: rgba(0, 13, 25, 0.5);
            border: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            border-radius: 20px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
        }

        .performance-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, var(--neon-blue) 0%, rgba(0, 247, 255, 0.3) 100%);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            transition: width 1s ease;
            position: relative;
        }

        .performance-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: fillSweep 2s infinite;
        }

        @keyframes fillSweep {
            0% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        .performance-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            pointer-events: none;
        }

        .performance-marker {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(0, 247, 255, 0.5);
            box-shadow: var(--border-glow);
        }

        .marker-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--neon-blue);
            white-space: nowrap;
        }

        .marker-current { left: 30%; }
        .marker-average { left: 42%; }
        .marker-optimal { left: 98%; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 13, 25, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            padding: 40px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            color: var(--neon-blue);
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: var(--text-glow);
        }

        .modal-content {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-content {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .optimization-section {
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .optimization-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1),
                rgba(0, 255, 157, 0.1));
            opacity: 0.5;
            z-index: 0;
        }

        .optimization-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .optimization-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--neon-blue);
            text-shadow: var(--text-glow);
        }

        .call-to-action {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.15),
                rgba(255, 0, 255, 0.15));
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            box-shadow: var(--border-glow);
            transform: scale(1.05);
            z-index: 2;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .call-to-action::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(0, 255, 255, 0.2),
                transparent 70%
            );
            animation: rotatePulse 10s linear infinite;
        }

        @keyframes rotatePulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .optimize-button {
            background: linear-gradient(90deg, 
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-green));
            border: none;
            color: white;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;

        const systemScans = [

        function startOptimization() {
            const progressBar = document.querySelector('.progress-bar');
            const scanText = document.querySelector('.scan-text');
            let progress = 0;
            let currentScan = 0;

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                
                if (progress % 15 === 0 && currentScan < systemScans.length) {
                    scanText.textContent = systemScans[currentScan];
                    currentScan++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(showResults, 500);
                }
            }, 50);
        }
