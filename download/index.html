<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Nova - Download</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a1f;
            --neon-green: #00ff9d;
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        /* Dark overlay for better readability */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 31, 0.5) 0%,
                rgba(22, 33, 62, 0.5) 100%
            );
            backdrop-filter: blur(2px);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Glass Card Effect */
        .feature-card {
            background: rgba(13, 13, 37, 0.6);
            border: 2px solid rgba(0, 255, 157, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 
                0 0 20px rgba(0, 255, 157, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            padding: 2rem !important;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            background: rgba(13, 13, 37, 0.7);
            box-shadow: 
                0 0 30px rgba(0, 255, 157, 0.5),
                0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* List Items Enhancement */
        .feature-list li {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .feature-list li:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 255, 157, 0.4);
        }

        /* Enhanced Text Effects */
        h1 {
            font-size: 4.5rem !important;
            letter-spacing: 2px;
            text-shadow: 
                0 0 15px var(--neon-green),
                0 0 30px var(--neon-green),
                0 0 45px var(--neon-green),
                0 0 60px rgba(0, 255, 157, 0.5),
                var(--text-shadow);
            margin-bottom: 1.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 15px var(--neon-green),
                    0 0 30px var(--neon-green),
                    0 0 45px var(--neon-green),
                    0 0 60px rgba(0, 255, 157, 0.5);
            }
            to {
                text-shadow: 
                    0 0 20px var(--neon-green),
                    0 0 40px var(--neon-green),
                    0 0 60px var(--neon-green),
                    0 0 80px rgba(0, 255, 157, 0.7);
            }
        }

        /* Improved Button Design */
        .neon-button {
            font-size: 1.5rem !important;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 1.25rem 2rem !important;
            background: rgba(0, 255, 157, 0.15);
            border: 2px solid var(--neon-green);
            box-shadow: 
                0 0 20px rgba(0, 255, 157, 0.4),
                0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            text-shadow: var(--text-shadow);
            cursor: pointer;
        }

        .neon-button:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 
                0 0 30px rgba(0, 255, 157, 0.7),
                0 8px 32px rgba(0, 0, 0, 0.3);
            text-shadow: none;
            transform: translateY(-2px);
        }

        .neon-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Text Styles */
        .subtitle {
            font-size: 1.5rem;
            color: #b4b4d9;
        }

        .feature-title {
            color: var(--neon-green);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            color: #e1e1f5;
        }

        .glow-text {
            text-shadow: 
                0 0 15px currentColor,
                0 0 30px currentColor,
                var(--text-shadow);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted playsinline>
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    
    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Main Content -->
    <div class="content-wrapper container mx-auto px-4">
        <div class="text-center py-12">
            <h1 class="text-5xl font-bold mb-6">Click Nova</h1>
            <p class="subtitle mb-12">One Click. Super Performance.</p>
            
            <button onclick="handlePurchase()" class="neon-button mb-12">
                Purchase & Download ($1.99)
            </button>

            <div class="grid md:grid-cols-3 gap-8 mb-12">
                <div class="feature-card">
                    <h3 class="feature-title">1. Purchase</h3>
                    <p class="feature-description">Get your unique activation key instantly after purchase</p>
                </div>
                <div class="feature-card">
                    <h3 class="feature-title">2. Activate</h3>
                    <p class="feature-description">Enter your key to start the optimization process</p>
                </div>
                <div class="feature-card">
                    <h3 class="feature-title">3. Enjoy</h3>
                    <p class="feature-description">Experience permanent performance improvements</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        async function handlePurchase() {
            const button = document.querySelector('.neon-button');
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                // Simulate a download for testing
                const response = await fetch('/dist/ClickNova-Setup.exe');
                if (!response.ok) throw new Error('Download failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ClickNova-Setup.exe';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                // Show success message
                const activationKey = 'DEMO-' + Math.random().toString(36).substring(2, 10).toUpperCase();
                showSuccessModal(activationKey);
            } catch (error) {
                console.error('Error:', error);
                alert('Download failed. Please try again or contact support.');
            } finally {
                button.disabled = false;
                button.textContent = 'Purchase & Download ($1.99)';
            }
        }

        function showSuccessModal(activationKey) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50"></div>
                <div class="relative bg-navy-900 p-8 rounded-lg max-w-md w-full mx-4 border-2 border-green-400">
                    <h2 class="text-2xl font-bold mb-4 text-green-400">Thank You for Your Purchase!</h2>
                    <p class="mb-4 text-white">Your activation key:</p>
                    <div class="bg-navy-800 p-4 rounded mb-4 font-mono text-green-400 select-all">
                        ${activationKey}
                    </div>
                    <p class="text-gray-300 mb-6">Please save this key. You'll need it to activate Click Nova.</p>
                    <button onclick="this.closest('.fixed').remove()" class="neon-button w-full">
                        Got it!
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
